# 更激进的TLS配置（如果标准配置不起作用）
# 将这些配置添加到gradle.properties文件中

# 允许所有TLS版本（包括旧版本）
systemProp.https.protocols=SSLv3,TLSv1,TLSv1.1,TLSv1.2,TLSv1.3
systemProp.jdk.tls.client.protocols=SSLv3,TLSv1,TLSv1.1,TLSv1.2,TLSv1.3

# 禁用证书验证（仅用于开发环境！）
systemProp.jdk.certpath.disableRevocationChecking=true
systemProp.com.sun.jndi.ldap.object.disableEndpointIdentification=true
systemProp.jdk.internal.httpclient.disableHostnameVerification=true

# 允许弱加密算法
systemProp.jdk.tls.disabledAlgorithms=
systemProp.jdk.certpath.disabledAlgorithms=

# 信任所有证书
systemProp.javax.net.ssl.trustStore=NONE
systemProp.javax.net.ssl.trustStoreType=Windows-ROOT

# 增加的JVM参数（添加到org.gradle.jvmargs）
# -Djavax.net.ssl.trustStore=NONE -Djavax.net.ssl.trustStoreType=Windows-ROOT -Djsse.enableSNIExtension=false